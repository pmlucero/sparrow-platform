<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'authentication/login')}">

<body>
<div class="container">
    <div class="col-sm-3 well">
        <h3>Login with:</h3>
        <div class="list-group">
            <p th:each="url : ${urls}">
                <a th:text="${url.key}" th:href="${url.value}" class="list-group-item active">Client</a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
