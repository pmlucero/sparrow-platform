<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'authentication/signin')}">

<body>
<div class="login-form">
    <form action="/login">
        <h2>Sign in</h2>
        <div class="social-btn">
            <p th:each="url : ${urls}">
                <a th:text="${url.key}" th:href="${url.value}" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
            </p>
        </div>
        <div>
            <div>
                <input type="text" name="username" placeholder="Username" required="required"/>
            </div>
        </div>
        <div>
            <div>
                <input type="password" name="password" placeholder="Password" required="required"/>
            </div>
        </div>
        <div>
            <button type="submit">Sign in</button>
        </div>
        <div>
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
    </form>
    <div>Don't have an account? <a href="#">Register Now!</a></div>
</div>
</body>

</html>
